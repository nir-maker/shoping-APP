<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>רשימת קניות</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background: #f8f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 16px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #bbb;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .add-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .add-item textarea {
            resize: vertical;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            min-height: 60px;
            margin-bottom: 8px;
        }
        .add-item button {
            padding: 8px 18px;
            border: none;
            background: #4caf50;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            align-self: flex-end;
        }
        .add-item button:hover {
            background: #388e3c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f2f2f2;
            margin-bottom: 7px;
            padding: 10px 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.05rem;
            transition: background 0.3s;
        }
        li.bought {
            text-decoration: line-through;
            color: #aaa;
            background: #e0e0e0;
        }
        .actions button {
            border: none;
            background: none;
            color: #f44336;
            font-size: 1.2em;
            cursor: pointer;
        }
        .actions button:active {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🛒 רשימת קניות</h2>
        <div class="add-item">
            <textarea id="itemInput" placeholder="הדבק כאן רשימת מצרכים, כל מוצר בשורה נפרדת"></textarea>
            <button onclick="addItems()">הוסף את כל הרשימה</button>
        </div>
        <ul id="shoppingList"></ul>
    </div>
    <script>
        let shoppingList = [];

        // טעינת רשימה מה-localStorage
        window.onload = function() {
            const saved = localStorage.getItem("shoppingList");
            if (saved) {
                shoppingList = JSON.parse(saved);
                renderList();
            }
        }

        function addItems() {
            const textarea = document.getElementById('itemInput');
            // פיצול על שורות, סינון שורות ריקות
            const lines = textarea.value
                .split('\n')
                .map(l => l.trim())
                .filter(l => l !== "");
            // הוספה למערך
            lines.forEach(name => shoppingList.push({ name, bought: false }));
            textarea.value = "";
            saveAndRender();
        }

        function toggleBought(index) {
            shoppingList[index].bought = !shoppingList[index].bought;
            saveAndRender();
        }

        function deleteItem(index) {
            shoppingList.splice(index, 1);
            saveAndRender();
        }

        function renderList() {
            const ul = document.getElementById('shoppingList');
            ul.innerHTML = "";
            shoppingList.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = item.bought ? 'bought' : '';
                li.innerHTML = `
                    <span onclick="toggleBought(${idx})" style="cursor:pointer;">
                        ${item.bought ? "✅ " : "🟩 "} ${item.name}
                    </span>
                    <span class="actions">
                        <button onclick="deleteItem(${idx})" title="מחק">🗑️</button>
                    </span>
                `;
                ul.appendChild(li);
            });
        }

        function saveAndRender() {
            localStorage.setItem("shoppingList", JSON.stringify(shoppingList));
            renderList();
        }
    </script>
</body>
</html>
