<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>×¨×©×™××ª ×§× ×™×•×ª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background: #f8f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 16px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #bbb;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .add-item {
            display: flex;
            margin-bottom: 15px;
        }
        .add-item input {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        .add-item button {
            padding: 8px 18px;
            border: none;
            background: #4caf50;
            color: white;
            font-weight: bold;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-item button:hover {
            background: #388e3c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f2f2f2;
            margin-bottom: 7px;
            padding: 10px 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.05rem;
            transition: background 0.3s;
        }
        li.bought {
            text-decoration: line-through;
            color: #aaa;
            background: #e0e0e0;
        }
        .actions button {
            border: none;
            background: none;
            color: #f44336;
            font-size: 1.2em;
            cursor: pointer;
        }
        .actions button:active {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ›’ ×¨×©×™××ª ×§× ×™×•×ª</h2>
        <div class="add-item">
            <input id="itemInput" type="text" placeholder="×”×•×¡×£ ××•×¦×¨...">
            <button onclick="addItem()">×”×•×¡×£</button>
        </div>
        <ul id="shoppingList"></ul>
    </div>
    <script>
        let shoppingList = [];

        // ×˜×¢×™× ×ª ×¨×©×™××” ××”-localStorage
        window.onload = function() {
            const saved = localStorage.getItem("shoppingList");
            if(saved) {
                shoppingList = JSON.parse(saved);
                renderList();
            }
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const name = input.value.trim();
            if (name === "") return;
            shoppingList.push({name: name, bought: false});
            input.value = "";
            saveAndRender();
        }

        function toggleBought(index) {
            shoppingList[index].bought = !shoppingList[index].bought;
            saveAndRender();
        }

        function deleteItem(index) {
            shoppingList.splice(index, 1);
            saveAndRender();
        }

        function renderList() {
            const ul = document.getElementById('shoppingList');
            ul.innerHTML = "";
            shoppingList.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = item.bought ? 'bought' : '';
                li.innerHTML = `
                    <span onclick="toggleBought(${idx})" style="cursor:pointer;">
                        ${item.bought ? "âœ… " : "ğŸŸ© "} ${item.name}
                    </span>
                    <span class="actions">
                        <button onclick="deleteItem(${idx})" title="××—×§">ğŸ—‘ï¸</button>
                    </span>
                `;
                ul.appendChild(li);
            });
        }

        function saveAndRender() {
            localStorage.setItem("shoppingList", JSON.stringify(shoppingList));
            renderList();
        }
    </script>
</body>
</html>
