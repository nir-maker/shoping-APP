<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת קניות</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { width: 400px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 15px; }
        ul { height: 300px; overflow-y: auto; margin: 0; padding: 0; list-style-type: none; }
        li { display: flex; flex-direction: row-reverse; justify-content: space-between; align-items: center; background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 8px; }
        .bought { text-decoration: line-through; color: #888; }
        .bought-button, .delete-button { margin-left: 5px; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
        .bought-button { background: #2196F3; color: white; }
        .delete-button { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>רשימת קניות</h2>
        <div>
            <input type="text" id="item-input" placeholder="הוסף פריט..." />
            <button id="add-button">הוסף</button>
        </div>
        <ul id="shopping-list"></ul>
    </div>
    <script>
        const shoppingList = document.getElementById('shopping-list');
        const addButton = document.getElementById('add-button');
        const itemInput = document.getElementById('item-input');

        addButton.onclick = () => {
            const text = itemInput.value.trim();
            if (text) {
                addItem(text);
                itemInput.value = '';
                save();
            }
        };

        itemInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addButton.click();
        });

        function addItem(text, bought = false) {
            const li = document.createElement('li');

            const span = document.createElement('span');
            span.textContent = text;
            if (bought) span.classList.add('bought');

            // כפתור סימון כנקנה
            const boughtBtn = document.createElement('button');
            boughtBtn.textContent = 'סמן שנקנה';
            boughtBtn.className = 'bought-button';
            boughtBtn.onclick = function() {
                span.classList.toggle('bought');
                save();
            };

            // כפתור מחיקה
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'מחק';
            deleteBtn.className = 'delete-button';
            deleteBtn.onclick = function() {
                li.remove();
                save();
            };

            li.appendChild(span);
            li.appendChild(boughtBtn);
            li.appendChild(deleteBtn);
            shoppingList.appendChild(li);
        }

        function save() {
            const items = [];
            shoppingList.querySelectorAll('li').forEach(li => {
                items.push({
                    text: li.querySelector('span').textContent,
                    bought: li.querySelector('span').classList.contains('bought')
                });
            });
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function load() {
            const items = JSON.parse(localStorage.getItem('shoppingList') || "[]");
            shoppingList.innerHTML = '';
            items.forEach(item => addItem(item.text, item.bought));
        }

        // הפעל גרירה
        new Sortable(shoppingList, {
            animation: 150,
            onEnd: save
        });

        window.onload = load;
    </script>
</body>
</html>
