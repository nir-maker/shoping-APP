<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת קניות</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            margin-bottom: 15px;
        }

        #item-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        #add-button {
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        .bought-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .bought-button:hover {
            background-color: #1976D2;
        }

        .bought {
            text-decoration: line-through;
            color: #888;
        }

        #share-button {
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #share-button:hover {
            background-color: #20b954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>רשימת קניות</h2>
        <div class="input-container">
            <input type="text" id="item-input" placeholder="הוסף פריט...">
            <button id="add-button">הוסף</button>
        </div>
        <ul id="shopping-list"></ul>
        <button id="share-button">שתף בווטסאפ</button>
    </div>

    <script>
        document.getElementById('add-button').addEventListener('click', function() {
            const itemInput = document.getElementById('item-input');
            const itemText = itemInput.value.trim();

            if (itemText !== '') {
                addItemToList(itemText);
                itemInput.value = '';
            }
        });

        document.getElementById('share-button').addEventListener('click', function() {
            const items = document.querySelectorAll('#shopping-list li');
            let itemList = 'רשימת קניות:\n';
            items.forEach(item => {
                itemList += '- ' + item.firstChild.textContent + '\n';
            });
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(itemList)}`;
            window.open(whatsappUrl, '_blank');
        });

        function addItemToList(itemText) {
            const listItem = document.createElement('li');
            listItem.textContent = itemText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'מחק';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', function() {
                listItem.remove();
            });

            const boughtButton = document.createElement('button');
            boughtButton.textContent = 'סומן כנקנה';
            boughtButton.classList.add('bought-button');
            boughtButton.addEventListener('click', function() {
                listItem.classList.toggle('bought');
            });

            listItem.appendChild(deleteButton);
            listItem.appendChild(boughtButton);
            document.getElementById('shopping-list').appendChild(listItem);
        }

        // שמירת הנתונים ב-Local Storage
        window.addEventListener('beforeunload', function() {
            const items = document.querySelectorAll('#shopping-list li');
            let itemList = [];
            items.forEach(item => {
                itemList.push({
                    text: item.firstChild.textContent,
                    bought: item.classList.contains('bought')
                });
            });
            localStorage.setItem('shoppingList', JSON.stringify(itemList));
        });

        // טעינת הנתונים מ-Local Storage
        window.addEventListener('load', function() {
            const savedItems = JSON.parse(localStorage.getItem('shoppingList')) || [];
            savedItems.forEach(item => {
                addItemToList(item.text);
                if (item.bought) {
                    document.querySelectorAll('#shopping-list li').forEach(listItem => {
                        if (listItem.firstChild.textContent === item.text) {
                            listItem.classList.add('bought');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
